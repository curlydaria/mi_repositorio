 <section id="contactPage">
  <div class="p-5 text-center">
    <h3 class="text-center font-weight-bold mt-5 mb-3">Escribínos</h3>
    <!-- Section description -->
    <h4 class="text-center font-weight-normal mx-auto mb-4 pb-2">Queremos escuchar tus necesidades y ayudarte a potenciar tu negocio</h4>

    <form class="mb-5 mx-md-5" action="post">

      <div class="row">
        <div class="col-md-4 mb-4">

          <!-- Name -->
          <input type="text" id="name" class="form-control" placeholder="Tu nombre">

        </div>
        <div class="col-md-4 mb-4">

          <!-- Email -->
          <input type="email" id="email" class="form-control" placeholder="Tu Email">

        </div>
        <div class="col-md-4 mb-4">

          <!-- Phone -->
          <input type="number" id="phone" class="form-control" placeholder="Tu teléfono (opcional)">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-4">

          <!-- Subject -->
          <input type="text" id="subject" class="form-control" placeholder="asunto">

        </div>
      </div>

      <div class="row">
        <div class="col-md-12">

          <div class="form-group mb-4">
            <textarea class="form-control rounded" id="message" rows="3" placeholder="¿en qué te gustaría te ayudemos?"></textarea>
          </div>

          <div class="text-center">
            <button type="submit" class=" GradientButton">Enviar</button>
          </div>

        </div>
      </div>

    </form>
</div>
  </section>
